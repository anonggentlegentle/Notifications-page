<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Notifications page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="main__notifs-button-box">
        <h1 class="heading heading--1 heading--notif">Notifications</h1>
        <p class="main__notif-number">3</p>
        <button class="btn btn--read">Mark all as read</button>
      </section>
      <section class="main__main-content">
        <article class="main__notifs-box main__notifs-box--unread">
          <div class="main__notifs-box-dp">
            <img
              src="assets/images/avatar-mark-webber.webp"
              alt="Display picture"
              class="main__notifs-box-dp-img"
            />
          </div>
          <div class="main__notifs-text-box">
            <p class="main__notifs-text-proper">
              <a href="#" class="main__notifs-text-proper--name">Mark Webber</a>
              reacted to your recent post
              <a href="#" class="main__notifs-text-proper--post"
                >My first tournament today!
              </a>
              <span class="main__notifs-unread-dot">&nbsp;</span>
            </p>
            <p class="main__notifs-text-time">1m ago</p>
          </div>
        </article>

        <article class="main__notifs-box main__notifs-box--unread">
          <div class="main__notifs-box-dp">
            <img
              src="assets/images/avatar-angela-gray.webp"
              alt="Display picture"
              class="main__notifs-box-dp-img"
            />
          </div>
          <div class="main__notifs-text-box">
            <p class="main__notifs-text-proper">
              <a href="#" class="main__notifs-text-proper--name">
                Angela Gray
              </a>
              followed you
              <span class="main__notifs-unread-dot">&nbsp;</span>
            </p>
            <p class="main__notifs-text-time">5m ago</p>
          </div>
        </article>

        <article class="main__notifs-box main__notifs-box--unread">
          <div class="main__notifs-box-dp">
            <img
              src="assets/images/avatar-jacob-thompson.webp"
              alt="Display picture"
              class="main__notifs-box-dp-img"
            />
          </div>
          <div class="main__notifs-text-box">
            <p class="main__notifs-text-proper">
              <a href="#" class="main__notifs-text-proper--name">
                Jacob Thompson
              </a>
              has joined your group
              <a href="#" class="main__notifs-text-proper--post">Chess Club</a>
              <span class="main__notifs-unread-dot">&nbsp;</span>
            </p>
            <p class="main__notifs-text-time">1 day ago</p>
          </div>
        </article>
      </section>
    </main>

  </body>
</html>
